<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入图片</title>
<link href="../xfok.css" rel="stylesheet" type="text/css">
</head>

<SCRIPT event=onclick for=Ok language=JavaScript>
  window.returnValue = a.value+"*"+b.value+"*"+c.value+"*"+d.value+"*"+e.value
  window.close();
</SCRIPT>
<body bgcolor="#eeeeee" topmargin="1">
<DIV align=center>
    
  <table width="95%" border="0" cellspacing="1" cellpadding="2">
    <tr> 
      <td width="18%">图片地址： </td>
      <td colspan="2"><input id=a value='http://' style='width:200'> <input type=button value='本地图片，不上传' onclick='filesck()'></td>
    </tr>
    <tr> 
      <td height="20">标识文字：</td>
      <td height="20">
<input id=b size="10"></td>
      <td width="35%" rowspan="4" align="center">
	    <table width="100%" height="80" border="0" cellpadding="0" cellspacing="0" style="table-layout:fixed;word-break:break-all">
          <tr>
            <td height="20" align="center">图片预览</td>
          </tr>
          <tr>
            <td align="center"><img src="../images/blank.gif" alt="图片预览" style="" name="privew" height="60" id="privew"></td>
          </tr>
        </table>
        
      </td>
    </tr>
    <tr> 
      <td height="20">特殊效果：</td>
      <td width="47%" height="20"> 
        <select id=c>
          <option>不应用 
          <option value="filter:blur(add=1,direction=14,strength=15)">模糊效果 
          <option value="filter:gray">黑白照片 
          <option value="filter:flipv">颠倒显示 
          <option value="filter:fliph">左右反转 
          <option value="filter:xray">X光照片 
          <option value="filter:invert">颜色反转 </select> <input type=file id=files style='display:none'></td>
    </tr>
    <tr> 
      <td height="20">宽度： </td>
      <td height="20">
<input id=d style='width:50' value="500"> </td>
    </tr>
    <tr> 
      <td height="20">高度：</td>
      <td height="20"> 
        <input id=e style='width:50' value="300"></td>
    </tr>
    <tr> 
      <td colspan="3" align="center"> 
        <input type=submit value='完成插入' id=Ok></td>
    </tr>
  </table>
<script>
function filesck(){
files.click();
aaa=document.all("files").value
if(aaa!=""){
   str1=aaa.lastIndexOf('.')
   str2=aaa.substr(str1+1,aaa.length)
if(str2=="jpg"||str2=="gif"||str2=="bmp"||str2=="png"){
   a.value="file:///"+aaa.replace(/\\/g,"/");
   document.privew.src=aaa;
}
else{alert('此文件非常规图片文件,正确图片文件格式应为jpg,gif,bmp,png格式')}
}
}
</script>
</div>
</body>
</html>
