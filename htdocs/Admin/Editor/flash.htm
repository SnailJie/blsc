<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入FLASH动画</title>
<link href="../xfok.css" rel="stylesheet" type="text/css">
</head>

<SCRIPT event=onclick for=Ok language=JavaScript>
  window.returnValue = path.value+"*"+selrow.value+"*"+selcol.value
  window.close();
</SCRIPT>
<body bgcolor="#eeeeee" topmargin="0">
<div align="center"><br>
  <table width="95%" border="0" cellspacing="1" cellpadding="3">
    <tr> 
      <td width="13%">路径： </td>
      <td width="87%"><input id=path size=25 value="http://"> <input type=button value='本地FLASH，不上传' onClick='filesck()'></td>
    </tr>
    <tr> 
      <td>宽度：</td>
      <td><input id=selrow size=7 value=500></td>
    </tr>
    <tr> 
      <td>高度：</td>
      <td><input id=selcol size=7 value=300></td>
    </tr>
    <tr align="center"> 
      <td colspan="2"> 
        <input type="submit" name="Submit" id="Ok" value="确定">
        &nbsp; 
        <input type="button" name="Submit" value="取消" onclick=window.close();>
      </td>
    </tr>
  </table>
<input type=file id=files style='display:none'>
<script>
function filesck(){
files.click();
aaa=document.all("files").value
if(aaa!=""){
str1=aaa.lastIndexOf('.')
str2=aaa.substr(str1+1,aaa.length)
if(str2=="swf"){path.value="file:///"+aaa.replace(/\\/g,"/")}
else{alert('此文件非常规FLASH文件,正确FLASH文件格式应为swf格式')}
}}

</script>
</div>
</body>
</html>
