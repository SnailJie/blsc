<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>表格</title>
<link href="../xfok.css" rel="stylesheet" type="text/css">
</head>
<SCRIPT event=onclick for=Ok language=JavaScript>
  window.returnValue = selrow.value+"*"+selcol.value+"*"+twidth.value+"*"+theight.value+"*"+cellpadding.value+"*"+cellspacing.value+"*"+talign.value+"*"+tborder.value
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>
<body bgcolor="#eeeeee" topmargin="0">
<div align="center"><br>
  <table width="90%" border="0" cellpadding="5" cellspacing="1">
    <tr> 
      <td width="13%">行数：</td>
      <td width="10%"> 
        <input id=selrow onKeyPress="event.returnValue=IsDigit();" value="1" size=5></td>
      <td width="9%">宽：</td>
      <td width="11%"> 
        <input id=twidth onKeyPress="event.returnValue=IsDigit();" value="95%" size=5></td>
      <td width="14%">填充：</td>
      <td width="10%"><input id=cellpadding onKeyPress="event.returnValue=IsDigit();" value="0" size=5></td>
      <td width="12%">对齐</td>
      <td width="21%">
	    <select name="select" id=talign  onChange="event.returnValue=IsDigit();">
          <option selected>默认</option>
          <option value="left">居左</option>
          <option value="center">居中</option>
          <option value="right">居右</option>
        </select>
	  </td>
    </tr>
    <tr> 
      <td>列数：</td>
      <td><input id=selcol onKeyPress="event.returnValue=IsDigit();" value="1" size=5></td>
      <td>高：</td>
      <td><input id=theight onKeyPress="event.returnValue=IsDigit();" value="20px" size=5></td>
      <td>间距：</td>
      <td><input id=cellspacing onKeyPress="event.returnValue=IsDigit();" value="0" size=5></td>
      <td>边框</td>
      <td><input id=tborder onKeyPress="event.returnValue=IsDigit();" value="1" size=5></td>
    </tr>
    <tr align="center"> 
      <td colspan="8"> <input type="submit" name="Submit" id="Ok" value="确定"> 
        <input type="button" name="Submit" value="取消" onclick=window.close();> 
      </td>
    </tr>
  </table>  
</div>
</body>
</html>
