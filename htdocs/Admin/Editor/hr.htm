<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>插入水平线</title>
<link href="../xfok.css" rel="stylesheet" type="text/css">
</head>

<SCRIPT event=onclick for=Ok language=JavaScript>
  window.returnValue = a.value+"*"+b.value+"*"+c.value+"*"+d.value+"*"+e.value
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>

<body bgcolor="#eeeeee" topmargin="3">
<DIV align=center>
    
  <table width="95%" border="0" cellspacing="1" cellpadding="2">
    <tr> 
      <td colspan="2"><b>线条粗度必须是数字,范围建议在1-100之间</b></td>
    </tr>
    <tr> 
      <td width="25%">线条颜色：</td>
      <td width="75%"><input onClick='p=showModalDialog("editcolor.htm",window,"center:yes;dialogHeight:320px;dialogWidth:300px;help:no;status:no");if(p!=null){this.value=p.split("*")[0]}else{this.value=""}' readonly style='cursor:text' id=a></td>
    </tr>
    <tr> 
      <td>线条粗度：</td>
      <td> <input maxlength=3 id=b onKeyPress="event.returnValue=IsDigit();"></td>
    </tr>
    <tr> 
      <td>高度：</td>
      <td><INPUT id=selcol size=7 value=300></td>
    </tr>
    <tr> 
      <td colspan="2"><b>水平宽度必须是数字,范围建议在1-999之间</b></td>
    </tr>
    <tr> 
      <td>阴影效果：</td>
      <td><select id=c>
          <option value=noshade>无
          <option value=>有</select></td>
    </tr>
    <tr> 
      <td>页面对齐：</td>
      <td><select id=d>
          <option value=left>不应用
          <option value=left>左对齐
          <option value=center>中对齐
          <option value=right>右对齐</select></td>
    </tr>
    <tr> 
      <td>水平宽度：</td>
      <td><input maxlength=3 id=e onKeyPress="event.returnValue=IsDigit();"></td>
    </tr>
    <tr> 
      <td colspan="2" align="center"><input type=submit value='完成插入' id=Ok></td>
    </tr>
  </table>
  
</div>
</body>
</html>
